---
layout: default
---
        <!-- begin Post -->
        <div class="callout large primary" id="bg-image-teams">
            <div class="row column text-center">
                <h1>{{page.title}}</h1>
                <p>{{page.intro-blurb}}</p>
            </div>
        </div>
        <hr class="invisible">        
        <div class="text-center">
            <a id="back-to-top" href="{{ site.baseurl }}/community/news/"><i class="fa fa-arrow-left"></i> back to News</a>
        </div>
        <hr class="invisible">        
        <div class="row">
            <div class="columns">
            {{content}}
            </div>
        </div>
        <!-- end Post -->
