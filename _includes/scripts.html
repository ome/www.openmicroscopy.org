    <script>
        $(document).foundation();
        try {
            var path = document.location.pathname;
            $(".media-option").each(function(i, el) {
                if (el.parentNode.href.indexOf(path) !== -1) {
                    $(el).addClass('media-option-active');
                    return false;
                }
            });
        } catch(ignored) {}
    </script>
